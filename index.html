<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BXH ZingMP3</title>
    <link rel="icon" href="../IMG/ap_resize.png" />
    <link rel="stylesheet" href="./Style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="conatiner">
    <main class="text-light">
      <div>
        <span>BXH</span>
        <span>playlist</span>
      </div>
      <h1>Bảng xếp hạng Tuần <i class="bi bi-play-circle"></i></h1>
      <div>
        <div>
          <h2>Việt Nam</h2>
        </div>
        <div class="row" id="container">
          <div class="list-music"></div>

          <div id="music-title">
            <div id="modal-music" class="">
              <div class="d-flex align-items-center justify-content-center">
                <img src="" alt="" id="image-music" />
                <div
                  class="d-flex flex-column align-items-center justify-content-center"
                >
                  <p id="song-title"></p>
                  <p id="song-singer"></p>
                </div>
              </div>

              <div
                class="d-flex flex-column align-items-center justify-content-center"
              >
                <!-- <span>Start</span> -->
                <div class="pt-3">
                  <button class="shuffle"><i class="bi bi-shuffle"></i></button>
                  <button id="prev-btn">
                    <i class="bi bi-skip-start-fill"></i>
                  </button>

                  <button class="play">
                    <i class="bi bi-play-circle"></i>
                  </button>
                  <button id="next-btn">
                    <i class="bi bi-skip-end-fill"></i>
                  </button>
                  <button class="repeat">
                    <i class="bi bi-repeat"></i>
                  </button>
                </div>
                <div>
                  <span class="start-time">00:00</span>
                  <input
                    type="range"
                    id="input-range"
                    value="0"
                    max="100"
                    min="0"
                    tip="1"
                  />
                  <span class="end-time">00:00</span>
                </div>

                <!-- <span>End</span> -->
              </div>

              <div class="d-flex">
                <button><i class="bi bi-volume-up-fill"></i></button>
                <input
                  type="range"
                  id="volume"
                  value=""
                  max="1"
                  min="0"
                  step="0.1"
                />
                <span class="numberVolume">50</span>
              </div>
            </div>
          </div>
          <audio
            src="http://api.mp3.zing.vn/api/streaming/audio/Z6I760F9/320"
            id="song"
          ></audio>
        </div>
      </div>
    </main>
    <script src="./BHX.js"></script>
  </body>
</html>
